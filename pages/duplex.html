{% extends "layout.html" %}

{% block stylesheet %}
    {{ super() }}

    <link rel="stylesheet" type="text/css" media="all" href="css/jgallery.min.css?v=1.6.4" />
{% endblock %}

{% block content %}
    <div class="row pt-3">
        <div class="col-12 col-sm-12">
            <div class="border-bottom">
                <div class="pb-2 mt-3 mb-2 pt-5">
                    <h3>Duplex 1 y 2 60 M<sup>2</sup> c/u</h3>
                </div>
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-12">
			<div id="gallery">
			    <a href="images/duplex/duplex1.jpg"><img src="images/duplex/duplex1.jpg" alt="Photo 1" /></a>
			    <a href="images/duplex/duplex2.jpg"><img src="images/duplex/duplex2.jpg" alt="Photo 2" /></a>
			    <a href="images/duplex/duplex3.jpg"><img src="images/duplex/duplex3.jpg" alt="Photo 3" /></a>
			    <a href="images/duplex/duplex4.jpg"><img src="images/duplex/duplex4.jpg" alt="Photo 4" /></a>
			    <a href="images/duplex/duplex5.jpg"><img src="images/duplex/duplex5.jpg" alt="Photo 5" /></a>
			    <a href="images/duplex/duplex6.jpg"><img src="images/duplex/duplex6.jpg" alt="Photo 6" /></a>
			    <a href="images/duplex/duplex7.jpg"><img src="images/duplex/duplex7.jpg" alt="Photo 7" /></a>
			    <a href="images/duplex/duplex8.jpg"><img src="images/duplex/duplex8.jpg" alt="Photo 8" /></a>
			    <a href="images/duplex/duplex9.jpg"><img src="images/duplex/duplex9.jpg" alt="Photo 9" /></a>
			    <a href="images/duplex/duplex10.jpg"><img src="images/duplex/duplex10.jpg" alt="Photo 10" /></a>
			    <a href="images/duplex/duplex11.jpg"><img src="images/duplex/duplex11.jpg" alt="Photo 11" /></a>
			    <a href="images/duplex/duplex12.jpg"><img src="images/duplex/duplex12.jpg" alt="Photo 12" /></a>
			    <a href="images/duplex/duplex13.jpg"><img src="images/duplex/duplex13.jpg" alt="Photo 13" /></a>
			    <a href="images/duplex/duplex14.jpg"><img src="images/duplex/duplex14.jpg" alt="Photo 14" /></a>
			    <a href="images/duplex/duplex15.jpg"><img src="images/duplex/duplex15.jpg" alt="Photo 15" /></a>
			    <a href="images/duplex/duplex16.jpg"><img src="images/duplex/duplex16.jpg" alt="Photo 16" /></a>
			    <a href="images/duplex/duplex17.jpg"><img src="images/duplex/duplex17.jpg" alt="Photo 17" /></a>
			    <a href="images/duplex/duplex18.jpg"><img src="images/duplex/duplex18.jpg" alt="Photo 18" /></a>
			    <a href="images/duplex/duplex19.jpg"><img src="images/duplex/duplex19.jpg" alt="Photo 19" /></a>
			</div>
		</div>

	</div>

{% endblock %}
{% block js %}
	{{ super() }}
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jgallery.min.js?v=1.6.4"></script>
	<script>
		$( function(){
		    $( "#gallery" ).jGallery( {
		        "transition":"moveToLeft_moveFromRight",
		        "transitionCols":"1",
		        "transitionRows":"1",
		        "thumbnailsPosition":"bottom",
		        "thumbType":"image",
		        "backgroundColor":"#ffffff",
		        "textColor":"#000000",
		        "mode":"standard"
		    } );
		} );
	</script>
{% endblock %}
